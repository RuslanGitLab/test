version: "3.9"

services:
  yt_postgres:
    image: postgres:15
    container_name: yt_postgres
    env_file:
      - $env
  youtube_project:
    image: yt_django:test
    build:
      context: ../../.
    container_name: yt_django
    env_file:
      - $env
    depends_on:
      - yt_postgres
    command: >
      bash -c "sleep 10 && python manage.py test"
