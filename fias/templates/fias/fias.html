{% extends 'web/base.html' %}
{% load mptt_tags %}

{% block body %}
    <ul>
        {% recursetree fias %}
            <li>
                {{ node.name }}
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>
{% endblock %}
